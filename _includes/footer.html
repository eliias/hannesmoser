<footer class="bg-cover bg-center relative w-full overflow-hidden mt-32" {% if site.cover %}
        style="background-image: url({{ site.cover | prepend: site.baseurl }})"
        {% endif %}>
  <div class="container mx-auto py-32 flex flex-col items-center">
    <h1 class="text-5xl text-center text-white font-bold mb-3">{{ site.title }}</h1>
    <h2 class="drop-shadow-lg antialiased text-lg tracking-tight text-white text-center mb-10">{{ site.description }}</h2>
    <a class="shadow-xl antialiased px-5 py-3 rounded-full bg-gradient-to-b from-violet-500 to-violet-600 text-white" href={{ "/" | prepend: site.baseurl }} class="btn">Back to Overview</a>
  </div>
</footer>
